<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript and DOM Manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dynamic Content Example</h1>
    </header>

    <main>
        <article>
            <h2 id="article-title">Initial Article Title</h2>
            <p id="article-content">This is the initial content of the article.</p>
        </article>

        <div class="controls">
            <button id="styleButton">Apply Special Style</button>
            <button id="addElementButton">Add New Section</button>
        </div>

        <section id="dynamic-elements">
            </section>
    </main>

    <footer>
        <p>&copy; 2025 My Dynamic Web Application</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
